<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,inttial-scale=1.0" >
        <title>sign</title>

    </head>
    <style>
        section
        {
            display:flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: 0,5s;
            background-color: aqua;
        }
        section.active 
        {
            background: #f43648;
        }
        .container 
        {
            position: relative;
            width: 800px;
            height: 500px;
            margin: 20px;
            
        }
        .bluebg 
        {
            position:absolute;
            top:40px;
            width:100%;
            height:420px;
            display: flex;
            justify-content: center;
            align-items: center;
            background:rgba(255, 255, 255, 0);
            box-shadow: 0 5px 45px rgba(0, 0, 0,0.15);
            border-radius: 10px;

        }
        .bluebg .box 
        {
            position: relative;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }
        .bluebg .box h2 
        {
            color:#fff;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .bluebg .box button
        {
            cursor: pointer;
            padding: 10px 20px;
            background: #fff;
            color:#333;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 20px;
        }
        .formBx 
        {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: #fff;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 45px rgba(0, 0, 0, 0.25);
            transition:0.5s ease-in-out;
            overflow: hidden;
            border-radius: 10px;
        }
        .formBx.active
        {
            left: 50%;
        }
        
        
        .formBx .form 
        {
            position: absolute;
            width: 100%;
            left: 0;
            padding: 50px;
            transition: 0.5s;
            

        }
        .formBx .signinForm 
        {
            transition-delay:0.25s;
        }
        .formBx.active .signinForm 
        {
            left:-100%;
            transition-delay:0s ;
        }
        .formBx .signupForm 
        {
            left:100%;
            transition-delay:0s ;
        }
        .formBx.active .signupForm 
        {
            left:0;
            transition-delay:0.25s;
        }
        .formBx .form form
        {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .formBx .form form h3
        {
            font-size: 1.5em;
            color:#333;
            margin-bottom: 20px;
            font-weight: 500;
           

        }
        .formBx .form form input
        {
             width: 70%;
            margin-bottom: 20px;
            padding: 10px;
            outline: none;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 20px;
        }
        .formBx .form form input[type="submit"]
        {
            background: #03a9f4;
            border: none;
            color:#fff;
            max-width: 100px;
            cursor: pointer;
           
        }
        .formBx .form form .forgot 
        {
            color:#333;
        }
       
    </style>
    <body>
        <section>
        <div class="container">
            <div class="bluebg">
                <div class="box signin">
                    <h2>ALready Have an Account?</h2>
                    <button class="signinBtn">Sign in</button>
                </div>
                <div class="box signup">
                    <h2>Don't Have an Account?</h2>
                    <button class="signupBtn">Sign up</button>
                </div>
            </div>
            <div class="formBx">
                <div class="form signinForm">
                    <form>
                        <h3>Sign In</h3>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="Login">
                        <a href="#" class="forgot">Forgot Password</a>
                    </form>
                </div>

                <div class="form signupForm">
                    <form>
                        <h3>Sign Up</h3>
                        <input type="text" placeholder="Usernaame">
                        <input type="text" placeholder="Email Address">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder=" Confirm Password">
                        <input type="submit" value="Register">
                        
                    </form>
                </div>
                
            </div>
            
            </div>
        </section>
            
    </body>
    <script>
        const signinBtn =document.querySelector('.signinBtn')
        const signupBtn =document.querySelector('.signupBtn')
        const formBx =document.querySelector('.formBx')
        const section =document.querySelector('section')

    signupBtn.onclick=function(){
       formBx.classList.add('active')
       section.classList.add('active')
    }
    signinBtn.onclick=function(){
        formBx.classList.remove('active')
        section.classList.remove('active')
    }
    </script>
</html>
